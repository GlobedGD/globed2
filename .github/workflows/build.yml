name: Build Geode Mod

on:
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
        - name: Android
          os: Android
          target: android64
        # - name: MacOS
        #   os: macos-latest
        # - name: Android32
        #   os: ubuntu-latest
        #   target: Android32
        # - name: Android64
        #   os: ubuntu-latest
        #   target: Android64

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Build the mod
        uses: geode-sdk/build-geode-mod@main
        with:
          combine: true
          sdk: 'nightly'
          target: ${{ matrix.config.target }}
          bindings: "dankmeme01/bindings"

  package:
    name: Package builds
    runs-on: ubuntu-latest
    needs: ['build']

    steps:
      - uses: geode-sdk/build-geode-mod@combine
        id: build

      - uses: actions/upload-artifact@v3
        with:
          name: Globed Build Output
          path: ${{ steps.build.outputs.build-output }}
